<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>
</head>

<body>
    <div class="wrapper">
        <section class="books-section">
            <h1 class="header">Awesome Books</h1>
            <div class="books-container"></div>
            <form class="books-form">
                <h2 class="form-title">Add a new book</h2>
                <input class="form-input" id="title" type="text" placeholder="Title" required>
                <input class="form-input" id="author" name="author" type="text" placeholder="Author" required>
                <div class="add-btn-div">
                    <button id="add-btn" type="button">Add</button>
                </div>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
